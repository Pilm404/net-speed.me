{% extends "base.html" %}
{% block content %}
<style>
    /* Additional error page styling */
    .container {
        justify-content: center;
    }

    .header {
        margin-bottom: 40px;
    }

    /* Floating animation for the error info */
    .tech-info.full-width {
        animation: float-error 2s ease-in-out infinite;
    }

    @keyframes float-error {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
</style>


<div class="container">
    <div class="header">
        <div class="brand">
            <svg class="user-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="brand-text">{{ error_code }} error page.</span>
        </div>

        <h1 class="title medium">
            <a href="/"><span class="net">NET-</span><span class="speed">SPEED</span><span class="me">.ME</span></a>
        </h1>

        <p class="subtitle medium">Что-то пошло не так. Не волнуйтесь, давайте вернемся на главную.</p>
    </div>

    <div class="tech-info full-width" style="margin-bottom: 40px;">
        <div class="tech-info-content">
            <span>ERROR {{ error_code }}</span>
            <span>•</span>
            <span>CONNECTION LOST</span>
            <span>•</span>
            <span>REDIRECTING...</span>
        </div>
    </div>

    <a href="/" class="back-button">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        Главная
    </a>
</div>
{% endblock %}
